<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        
        <div class="game-info">
            <div class="player-turn">
                <p>Tour du joueur: <span id="current-player">X</span></p>
            </div>
            <div class="score">
                <p>X: <span id="score-x">0</span></p>
                <p>O: <span id="score-o">0</span></p>
                <p>Nuls: <span id="score-draw">0</span></p>
            </div>
        </div>
        
        <div class="game-board" id="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <div class="game-controls">
            <button id="reset-btn">Nouvelle Partie</button>
            <button id="reset-score-btn">RÃ©initialiser Score</button>
        </div>
        
        <div class="message" id="message"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
